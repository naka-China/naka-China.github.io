<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñ∞Âπ¥Á•ùÁ¶èÂºπÂπï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a0630, #2d0b4d);
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #barrage-container {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 2;
        }

        .barrage {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: barrageMove linear;
            pointer-events: none;
        }

        @keyframes barrageMove {
            from { transform: translateX(100vw); }
            to { transform: translateX(-100%); }
        }

        .input-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            width: 400px;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #sendBtn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #ff3366;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
        }

        #sendBtn:hover {
            background: #ff1a53;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>
    <div id="barrage-container"></div>
    
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="ËæìÂÖ•‰Ω†ÁöÑÊñ∞Âπ¥Á•ùÁ¶è...">
        <button id="sendBtn">ÂèëÂ∞ÑÁ•ùÁ¶è</button>
    </div>

    <script>
        // ================= ÁÉüËä±ÁâπÊïà =================
        const fireworksCanvas = document.getElementById('fireworks-canvas');
        const fctx = fireworksCanvas.getContext('2d');
        let fireworks = [];
        let particles = [];

        class FireworkParticle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.hue = hue;
                this.velocity = {
                    x: (Math.random() - 0.5) * 12,
                    y: (Math.random() - 0.5) * 12
                };
                this.gravity = 0.2;
                this.decay = 0.015 + Math.random() * 0.02;
                this.alpha = 1;
            }

            update() {
                this.velocity.x *= 0.99;
                this.velocity.y *= 0.99;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }

            draw() {
                fctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                fctx.beginPath();
                fctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                fctx.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * fireworksCanvas.width;
                this.y = fireworksCanvas.height;
                this.targetY = Math.random() * fireworksCanvas.height * 0.6;
                this.speed = 8;
                this.angle = Math.atan2(this.targetY - this.y, fireworksCanvas.width/2 - this.x);
                this.hue = Math.random() * 360;
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    this.x += Math.cos(this.angle) * this.speed;
                    this.y += Math.sin(this.angle) * this.speed;
                    
                    if (this.y <= this.targetY) {
                        this.explode();
                        return false;
                    }
                }
                return true;
            }

            explode() {
                this.exploded = true;
                for (let i = 0; i < 100; i++) {
                    particles.push(new FireworkParticle(this.x, this.y, this.hue));
                }
            }
        }

        function resizeFireworksCanvas() {
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
        }

        function animateFireworks() {
            fctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            fctx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);

            // ÁîüÊàêÊñ∞ÁÉüËä±
            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }

            // Êõ¥Êñ∞ÁÉüËä±
            fireworks = fireworks.filter(firework => firework.update());
            
            // Êõ¥Êñ∞Á≤íÂ≠ê
            particles = particles.filter(particle => particle.update());
            particles.forEach(particle => particle.draw());

            requestAnimationFrame(animateFireworks);
        }

        // ================= ÂºπÂπïÂäüËÉΩ =================
        const barrageContainer = document.getElementById('barrage-container');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        const presetMessages = [
            "üéâÊñ∞Âπ¥Âø´‰πêÔºÅ", "‚ú®‰∏á‰∫ãÂ¶ÇÊÑèÔºÅ", "üéäÂøÉÊÉ≥‰∫ãÊàêÔºÅ",
            "üèÆÈòñÂÆ∂Âπ∏Á¶èÔºÅ", "üí∞Ë¥¢Ê∫êÊªöÊªöÔºÅ", "üöÄÊ≠•Ê≠•È´òÂçáÔºÅ",
            "üêØËôéËôéÁîüÂ®ÅÔºÅ", "üçäÂêâÁ••Â¶ÇÊÑèÔºÅ", "üåüÁ¶èÊòüÈ´òÁÖßÔºÅ"
        ];

        function createBarrage(text) {
            const barrage = document.createElement('div');
            barrage.className = 'barrage';
            barrage.textContent = text;

            const top = Math.random() * 95;
            const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            const duration = 8 + Math.random() * 4;
            const fontSize = 20 + Math.random() * 10;

            barrage.style.cssText = `
                top: ${top}%;
                color: ${color};
                font-size: ${fontSize}px;
                animation-duration: ${duration}s;
                text-shadow: 0 0 10px ${color};
            `;

            barrageContainer.appendChild(barrage);

            barrage.addEventListener('animationend', () => {
                barrage.remove();
            });
        }

        function sendBlessing() {
            const text = messageInput.value.trim();
            if (!text) return;
            createBarrage(text);
            messageInput.value = '';
            
            // ÂèëÈÄÅÂºπÂπïÊó∂Ëß¶ÂèëÁÉüËä±
            const newFirework = new Firework();
            newFirework.x = Math.random() * window.innerWidth;
            newFirework.explode();
        }

        function initPresetBarrage() {
            presetMessages.forEach(msg => {
                setTimeout(() => createBarrage(msg), Math.random() * 5000);
            });
        }

        // ================= ÂàùÂßãÂåñ =================
        window.addEventListener('resize', resizeFireworksCanvas);
        resizeFireworksCanvas();
        animateFireworks();

        sendBtn.addEventListener('click', sendBlessing);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBlessing();
        });
        initPresetBarrage();

        setInterval(() => {
            const randomMsg = presetMessages[Math.floor(Math.random() * presetMessages.length)];
            createBarrage(randomMsg);
        }, 3000);
    </script>
</body>
</html>
